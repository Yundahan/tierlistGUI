<div class="grid-container">
    <tier-card [tier]="tier" [ngStyle]="{ 'backgroundColor': getColorForTier(tier) }" class="tier-card"></tier-card>
    <div class="grid-container">
        <div *ngFor="let skin of skinList">
            <skin [skin]="skin" [imageURL]="getImageUrl(skin)"></skin>
        </div>
    </div>
</div>
